<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lore Olympus Webtoon: Jaw Dropping Seen on Media">
    <meta name="keywords" content="Lore Olympus, Webtoon, Manhwa, Supernatural">
    <meta name="author" content="Your Name">
    <title>Lore Olympus | Jaw Dropping Seen on Media</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <div class="logo">Lore Olympus</div>
            <ul class="nav-links">
                <li><a href="#hero">Home</a></li>
                <li><a href="#characters">Characters</a></li>
                <li><a href="#carousel">Manhwa</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="hero">
        <div class="hero-content">
            <h1 class="animated-text">Lore Olympus</h1>
            <p>The Jaw Dropping Seen on Media</p>
            <a href="#characters" class="cta">Discover More</a>
        </div>
    </section>

    <!-- Characters Section -->
    <section id="characters">
        <h2>Main Characters</h2>
        <div class="characters-container">
            <div class="character-card">
                <img src="character1.webp" alt="Character 1">
                <div class="character-info">
                    <h3>Persephone</h3>
                    <p>Goddess of Spring</p>
                </div>
            </div>
            <div class="character-card">
                <img src="character2.webp" alt="Character 2">
                <div class="character-info">
                    <h3>Hades</h3>
                    <p>God of the Underworld</p>
                </div>
            </div>
            <!-- Add more characters similarly -->
        </div>
    </section>

    <!-- Manhwa Carousel -->
    <section id="carousel">
        <h2>Supernatural Manhwas</h2>
        <div class="carousel-container">
            <button class="prev">❮</button>
            <div class="carousel">
                <div class="carousel-item"><img src="manhwa1.webp" alt="Manhwa 1"></div>
                <div class="carousel-item"><img src="manhwa2.webp" alt="Manhwa 2"></div>
                <div class="carousel-item"><img src="manhwa3.jpg" alt="Manhwa 3"></div>
                <div class="carousel-item"><img src="manhwa4.jpg" alt="Manhwa 4"></div>
                <div class="carousel-item"><img src="manhwa5.jpg" alt="Manhwa 5"></div>
                <div class="carousel-item"><img src="manhwa6.jpg" alt="Manhwa 6"></div>
                <div class="carousel-item"><img src="manhwa7.jpg" alt="Manhwa 7"></div>
                <div class="carousel-item"><img src="manhwa8.jpg" alt="Manhwa 8"></div>
                <div class="carousel-item"><img src="manhwa9.jpg" alt="Manhwa 9"></div>
                <div class="carousel-item"><img src="manhwa10.jpg" alt="Manhwa 10"></div>
                <div class="carousel-item"><img src="manhwa11.jpg" alt="Manhwa 11"></div>
                <div class="carousel-item"><img src="manhwa12.jpg" alt="Manhwa 12"></div>
                <!-- More items -->
            </div>
            <button class="next">❯</button>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
